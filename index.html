<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Pinterest 레이아웃 클론코딩</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <a class="logo" href="./">
                    <svg
                        class="gUZ GjR U9O kVc"
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        aria-label="Pinterest"
                        role="img"
                    >
                        <path
                            d="M0 12c0 5.123 3.211 9.497 7.73 11.218-.11-.937-.227-2.482.025-3.566.217-.932 1.401-5.938 1.401-5.938s-.357-.715-.357-1.774c0-1.66.962-2.9 2.161-2.9 1.02 0 1.512.765 1.512 1.682 0 1.025-.653 2.557-.99 3.978-.281 1.189.597 2.159 1.769 2.159 2.123 0 3.756-2.239 3.756-5.471 0-2.861-2.056-4.86-4.991-4.86-3.398 0-5.393 2.549-5.393 5.184 0 1.027.395 2.127.889 2.726a.36.36 0 0 1 .083.343c-.091.378-.293 1.189-.332 1.355-.053.218-.173.265-.4.159-1.492-.694-2.424-2.875-2.424-4.627 0-3.769 2.737-7.229 7.892-7.229 4.144 0 7.365 2.953 7.365 6.899 0 4.117-2.595 7.431-6.199 7.431-1.211 0-2.348-.63-2.738-1.373 0 0-.599 2.282-.744 2.84-.282 1.084-1.064 2.456-1.549 3.235C9.584 23.815 10.77 24 12 24c6.627 0 12-5.373 12-12S18.627 0 12 0 0 5.373 0 12"
                        ></path>
                    </svg>
                    <h2 class="header__logo--name">Pinterest</h2>
                </a>
                <button class="header__searchBtn">탐색</button>
            </div>

            <div class="search-bar">
                <div class="search-bar__icon">
                    <svg
                        class="gUZ ztu U9O kVc"
                        height="16"
                        width="16"
                        viewBox="0 0 24 24"
                        aria-label="검색"
                        role="img"
                    >
                        <path
                            d="M10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6m13.12 2.88-4.26-4.26A9.842 9.842 0 0 0 20 10c0-5.52-4.48-10-10-10S0 4.48 0 10s4.48 10 10 10c1.67 0 3.24-.41 4.62-1.14l4.26 4.26a3 3 0 0 0 4.24 0 3 3 0 0 0 0-4.24"
                        ></path>
                    </svg>
                </div>
                <input
                    class="search-bar__input"
                    type="text"
                    placeholder="쉽게 만들 수 있는 저녁 메뉴, 패션 등을 검색해 보세요."
                />
            </div>

            <div class="auth">
                <button class="auth__log-in">로그인</button>
                <button class="auth__join">가입하기</button>
                <button class="auth__setting">
                    <svg
                        class="gUZ ztu U9O kVc"
                        height="12"
                        width="12"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        aria-label=""
                        role="img"
                    >
                        <path
                            d="M12 19.5.66 8.29c-.88-.86-.88-2.27 0-3.14.88-.87 2.3-.87 3.18 0L12 13.21l8.16-8.06c.88-.87 2.3-.87 3.18 0 .88.87.88 2.28 0 3.14L12 19.5z"
                        ></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main">
            <section class="recommend">
                <h1 class="recommend__title">Pinterest 최고의 아이디어 탐색하기</h1>
                <article class="recommend__list">
                    <div class="recommend__item1">
                        <div class="recommend__content">
                            <div class="recommend__content--title">
                                Shipping Container House
                            </div>
                            <button class="recommend__content--add">더 보기</button>
                        </div>
                    </div>
                    <div class="recommend__item2">
                        <div class="recommend__content">
                            <div class="recommend__content--title">Nail Stamping</div>
                            <button class="recommend__content--create">만들기</button>
                        </div>
                    </div>
                    <div class="recommend__item3">
                        <div class="recommend__content">
                            <div class="recommend__content--title">Hanging Plants</div>
                            <button class="recommend__content--try">시도하기</button>
                        </div>
                    </div>
                </article>
            </section>
            <section class="interest">
                <h3 class="interest__title">관심사 발견하기</h3>
                <article class="interest__grid">
                    <div class="interest__item1">
                        <div class="interest__contnent">
                            <p>Animals</p>
                        </div>
                    </div>
                    <div class="interest__item2">
                        <div class="interest__contnent">
                            <p>Architecture</p>
                        </div>
                    </div>
                    <div class="interest__item3">
                        <div class="interest__contnent">
                            <p>Art</p>
                        </div>
                    </div>
                    <div class="interest__item4">
                        <div class="interest__contnent">
                            <p>Beauty</p>
                        </div>
                    </div>
                    <div class="interest__item5">
                        <div class="interest__contnent">
                            <p>Design</p>
                        </div>
                    </div>
                    <div class="interest__item6">
                        <div class="interest__contnent">
                            <p>DIY And Crafts</p>
                        </div>
                    </div>
                    <div class="interest__item7">
                        <div class="interest__contnent">
                            <p>Education</p>
                        </div>
                    </div>
                    <div class="interest__item8">
                        <div class="interest__contnent">
                            <p>Electronics</p>
                        </div>
                    </div>
                    <div class="interest__item9">
                        <div class="interest__contnent">
                            <p>Event Planning</p>
                        </div>
                    </div>
                    <div class="interest__item10">
                        <div class="interest__contnent">
                            <p>Finance</p>
                        </div>
                    </div>
                </article>
                <button class="interest__button">더 보기</button>
            </section>
            <section class="popular-ideas">인기 아이디어</section>
        </main>
    </body>
</html>
